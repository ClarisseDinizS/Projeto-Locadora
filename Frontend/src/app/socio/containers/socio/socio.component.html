<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Sócios Disponíveis</mat-toolbar>
    <div class="mat-elevation-z8 coluna-flex">
      <app-socio-lista *ngIf="socios$ | async as socios; else carregando" [socios]="socios" (adicionar)="onAdd()"
        (editar)="onEdit($event)" (excluir)="onRemove($event)"></app-socio-lista>
      <ng-template #carregando>
        <div class="carregando-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
