<mat-card-content>
    <mat-form-field class = "largura-total">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)"#input>
    </mat-form-field>
</mat-card-content>

<mat-table [dataSource]="dataSource" matSort>
  <!-- Coluna Id -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
    <mat-cell *matCellDef="let ator">{{ ator.id }}</mat-cell>
  </ng-container>

  <!-- Coluna Nome -->
  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Ator</mat-header-cell>
    <mat-cell *matCellDef="let ator">{{ ator.nome }}</mat-cell>
  </ng-container>

  <!-- Coluna Ações -->
  <ng-container matColumnDef="acoes">
    <mat-header-cell *matHeaderCellDef class="coluna-acoes">
      <button mat-mini-fab color="accent" aria-label="Adicionar um Ator" (click)="onAdd()" class="coluna-acoes-header">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>
    <mat-cell *matCellDef="let ator" class="coluna-acoes">
      <button mat-icon-button color="primary" aria-label="Editar Ator" (click)="onEdit(ator)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Remover Ator" (click)="onRemove(ator)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="colunasExibidas"></mat-header-row>
  <mat-row *matRowDef="let row; columns: colunasExibidas"></mat-row>
</mat-table>

<mat-paginator [length]="atores.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons></mat-paginator>
