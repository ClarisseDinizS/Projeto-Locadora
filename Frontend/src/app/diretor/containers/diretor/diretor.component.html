<mat-card>
    <mat-card-content>
      <mat-toolbar color="primary">Diretores Dispon√≠veis</mat-toolbar>
      <div class="mat-elevation-z8 coluna-flex">
        <app-diretor-lista *ngIf="diretores$ | async as diretores; else carregando" [diretores]="diretores" (adicionar)="onAdd()"
          (editar)="onEdit($event)" (excluir)="onRemove($event)"></app-diretor-lista>

        </ng-template>
      </div>
    </mat-card-content>
  </mat-card>
