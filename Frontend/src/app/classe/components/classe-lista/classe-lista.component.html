<mat-card-content>
  <mat-form-field class="largura-total">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex: Premium" #input />
  </mat-form-field>
</mat-card-content>

<mat-divider></mat-divider>

<mat-table [dataSource]="dataSource" matSort>
  <!-- Coluna Id -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
    <mat-cell *matCellDef="let classe">{{ classe.id }}</mat-cell>
  </ng-container>

  <!-- Coluna Nome -->
  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Classe</mat-header-cell>
    <mat-cell *matCellDef="let classe">{{ classe.nome }}</mat-cell>
  </ng-container>

  <!-- Coluna Valor -->
  <ng-container matColumnDef="valor">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Valor</mat-header-cell>
    <mat-cell *matCellDef="let classe">{{
      classe.valor | number : "1.2-2"
      }}</mat-cell>
  </ng-container>

  <!-- Coluna Data -->
  <ng-container matColumnDef="data">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Data</mat-header-cell>
    <mat-cell *matCellDef="let classe">{{
      classe.data | date : "dd/MM/yyyy"
      }}</mat-cell>
  </ng-container>

  <!-- Coluna Ações -->
  <ng-container matColumnDef="acoes">
    <mat-header-cell *matHeaderCellDef class="coluna-acoes">
      <button mat-mini-fab color="accent" aria-label="Adicionar uma Classe" (click)="onAdd()"
        class="coluna-acoes-header">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>
    <mat-cell *matCellDef="let classe" class="coluna-acoes">
      <button mat-icon-button color="primary" aria-label="Editar Classe" (click)="onEdit(classe)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Remover Classe" (click)="onRemove(classe)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="colunasExibidas"></mat-header-row>
  <mat-row *matRowDef="let row; columns: colunasExibidas"></mat-row>
</mat-table>

<mat-paginator [length]="classes.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons></mat-paginator>
