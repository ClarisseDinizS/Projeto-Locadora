<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary">
      <mat-card-title>Detalhes da Classe</mat-card-title>
    </mat-toolbar>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="formulario" class="largura-minima">
      <mat-form-field class="largura-total">
        <input matInput placeholder="Nome" formControlName="nome" #nome />
        <mat-hint align="end">{{ nome.value.length }}/100</mat-hint>
        <mat-error *ngIf="formulario.get('nome')?.invalid">{{
          getErrorMessage("nome")
          }}</mat-error>
      </mat-form-field>

      <mat-form-field class="largura-total">
        <input matInput placeholder="Valor" formControlName="valor" type="number" />
        <mat-error *ngIf="formulario.get('valor')?.invalid">{{ getErrorMessage("valor") }}</mat-error>
      </mat-form-field>

      <mat-form-field class="largura-total">
        <input matInput placeholder="Data" formControlName="data" [matDatepicker]="dataPicker" />
        <mat-datepicker-toggle matSuffix [for]="dataPicker"></mat-datepicker-toggle>
        <mat-datepicker #dataPicker></mat-datepicker>
        <mat-error *ngIf="formulario.get('data')?.invalid">{{ getErrorMessage("data") }}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="acoes-centralizadas">
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Salvar
    </button>
    <button mat-raised-button (click)="onCancel()" class="botao-espaÃ§o">
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
