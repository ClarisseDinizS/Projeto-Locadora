<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Classes Dispon√≠veis</mat-toolbar>
    <div class="mat-elevation-z8 coluna-flex">
      <app-classe-lista *ngIf="classes$ | async as classes; else carregando" [classes]="classes" (adicionar)="onAdd()"
        (editar)="onEdit($event)" (excluir)="onRemove($event)"></app-classe-lista>

      <ng-template #carregando>
        <div class="carregando-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
