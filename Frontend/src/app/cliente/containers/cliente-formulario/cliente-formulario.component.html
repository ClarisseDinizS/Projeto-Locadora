<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary">
      <mat-card-title>Detalhes do Cliente</mat-card-title>
    </mat-toolbar>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="formulario" class="largura-minima">
      <mat-form-field class="largura-total">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Nome" formControlName="nome" #nome />
        <mat-hint align="end">{{ nome.value.length }}/100</mat-hint>
        <mat-error *ngIf="formulario.get('nome')?.invalid">{{
          getErrorMessage("nome")
          }}</mat-error>
      </mat-form-field>

      <mat-form-field class="largura-total">
      <mat-label>Número de Inscrição</mat-label>
      <input matInput placeholder="Número de Inscrição" formControlName="numeroInscricao" type="number" />
      <mat-error *ngIf="formulario.get('numeroInscricao')?.invalid">{{ getErrorMessage("numeroInscricao") }}</mat-error>
    </mat-form-field>

      <mat-form-field class="largura-total">
        <mat-label>Data de nascimento</mat-label>
        <input matInput placeholder="Data de Nascimento" formControlName="dataNascimento" [matDatepicker]="dataPicker" />
        <mat-datepicker-toggle matSuffix [for]="dataPicker"></mat-datepicker-toggle>
        <mat-datepicker #dataPicker></mat-datepicker>
        <mat-error *ngIf="formulario.get('dataNascimento')?.invalid">{{ getErrorMessage("dataNascimento") }}</mat-error>
      </mat-form-field>

      <mat-form-field class="largura-total">
        <mat-label>Sexo</mat-label>
        <mat-select formControlName="sexo">
          <mat-option value="Masculino">Masculino</mat-option>
          <mat-option value="Feminino">Feminino</mat-option>
          <mat-option value="Outro">Outro</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="largura-total">
        <mat-label>Está ativo?</mat-label>
        <mat-select formControlName="estahAtivo">
          <mat-option value="Sim">Sim</mat-option>
          <mat-option value="Nao">Não</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="acoes-centralizadas">
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Salvar
    </button>
    <button mat-raised-button (click)="onCancel()" class="botao-espaço">
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
